<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreu Pellisa</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="stardust" id="stardust1"></div>
    <div class="stardust" id="stardust2"></div>
    <div class="stardust" id="stardust3"></div>
    <div class="stardust" id="stardust4"></div>
    <div class="stardust" id="stardust5"></div>
    
    <nav style="z-index: 100;">
        <a href="#" onclick="showSection('home')"><img src="https://img.icons8.com/ios-filled/50/A5A692/home.png" alt="Home" style="width: 20px; height: 20px;"></a>
        <a href="#" onclick="showSection('portfolio')">Portfolio</a>
        <a href="#" onclick="showSection('about')">About</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>

    <div id="contact" class="section" style="display: none; height: 100vh; align-items: center; justify-content: center;">
        <p style="font-size: 2rem;">Email: contact@andreupellisa.com</p>
    </div>

    <div id="about" class="section" style="display: none; height: 100vh; align-items: center; justify-content: center;">
        <p style="font-size: 2rem;">This is a short random text about me.</p>
    </div>

    <div id="home" class="section" style="display: block;">
        <div class="home-content" style="height: 100vh; position: relative;">
            <img src="icon/logo.png" alt="Logo" style="width: 100px; height: 100px; cursor: grab; position: absolute;">
            <div class="welcome-text">Welcome to my portfolio!</div>
            <div class="sub-text">I am a passionate 3D artist specializing in animation, with strong technical skills.</div>
            <div id="particles"></div>

        </div>
    </div>

    <div id="portfolio" class="video-container section" style="z-index: 2; position: relative; display: none; align-items: center; justify-content: center; height: 100vh;">
        <div class="video-title">Film VFX Reel</div>
        
        <video class="background-video left" autoplay muted onclick="swapVideo(this, 'left')">
            <source src="videos/01_Reel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <video class="background-video right" autoplay muted onclick="swapVideo(this, 'right')">
            <source src="videos/DemoReel_01_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video class="video-player" id="video-player">
            <source src="videos/01_Reel.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="custom-controls" id="custom-controls">
            <button class="control-button" id="play-pause">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/play.png" id="play-icon" alt="Play">
            </button>
            <button class="control-button" id="mute">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" id="mute-icon" alt="Volume">
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
            </button>
            <div class="slider-container">
                <span class="frame-display" id="frame-display">0</span>
                <input type="range" id="time-slider" class="time-slider" value="0" min="0" step="1">
                <button class="control-button" id="frame-backward">◀</button>
                <button class="control-button" id="frame-forward">▶</button>
            </div>
            <span class="total-frames" id="total-frames">0</span>
            <button class="control-button" id="fullscreen-button">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/full-screen.png" alt="Fullscreen">
            </button>
            <div class="fps-container" style="display: flex; align-items: center; gap: 10px; margin-left: 15px;">
                <label for="fps-select" style="color: #A5A692; font-size: 14px;">FPS:</label>
                <select id="fps-select" class="fps-dropdown" style="padding: 5px; border-radius: 10px; border: none; background: #025E73; color: #ffffff; font-size: 14px;">
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="24">24</option>
                <option value="12">12</option>
                <option value="custom">Custom</option>
            </select>
                <input type="number" id="custom-fps" class="custom-fps-input" style="width: 50px; padding: 5px; border-radius: 10px; border: none; background: #A5A692; color: #011F26; display: none;" min="1" value="30">
            </div>
        </div>
        <button class="expansion-button" id="expand-button">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/expand-arrow.png" id="expand-icon" alt="Expand">
        </button>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
